<!--Template del body que dice que se muestra en la pagina web -->
<body>
    <div class="container">
        <header>
            <h1 >Listado de la compra</h1>


            <label class="hide-completed">
        <input type="checkbox" />
        Esconder productos comprados
      </label> {{> loginButtons}} {{#if currentUser}}
            <form class="new-task" id="form1">

              <input type="number" name="cantidad" placeholder="Ponga la cantidad..." id="numero"/>

                <input type="text" name="text" placeholder="Ponga el nombre del producto..." id="producto" />

            <select name="seccion">
            <option type ="text" value="Fruteria">Fruteria</option>
            <option type ="text" value="Carniceria">Carniceria</option>
            <option type ="text" value="Congelados">Congelados</option>
            <option type ="text" value="Vinoteca">Vinoteca</option>
          </select>
        <br /><br />
<button type="submit" form="form1" value="Submit" style="min-width: 100%;font-family: OpenSans;">Submit</button>
             </form>

<br/>

<br/>
            <span>Seleccione su filtro: </span>
            <div class="filter">
            <label class="check-fruteria">
               <input type="radio" name="PlaceFilter">
                 Fruteria
             </label>
             <label class="check-carniceria">
               <input type="radio" name="PlaceFilter">
                 Carniceria
             </label>
             <label class="check-congelados">
               <input type="radio" name="PlaceFilter">
                 Congelados
             </label>
             <label class="check-vinoteca">
              <input type="radio" name="PlaceFilter">
                 Vinoteca
            </label>
            <label class="check-todos">
             <input type="radio" checked="checked" name="PlaceFilter">
                Todos
           </label>

         </div>
        {{/if}}
      </header>

        <ul>
            {{#each tasks}} {{> task}} {{/each}}
        </ul>
    </div>
</body>
